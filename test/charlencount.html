<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Tools Plugins Demo</title>
		<style type="text/css">
			body {
				background-color: #eee;
			}

			table {
				border-collapse: collapse;
				border-spacing: 1px;
				border: 0px solid #000;
				width: 100%;
			}

			code {
				color: teal;
			}
		</style>
		<script type="text/javascript" src="../libs/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../src/jquery.charlencount.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#charLenDemo").charLenCount(-10);
				$("#charLenDemo1").charLenCount(200);
				// 最大输入200字
				$("#charLenDemo2").charLenCount(null);
				$("#charLenDemo3").charLenCount('123');
			});
		</script>
	</head>
	<body>
		<h2>jQuery CharLenCount Plugin Test</h2>

		<table>
			<tr>
				<td width="50%">				<textarea rows="4" cols="60" id='charLenDemo'></textarea></td>
				<td>禁止输入</td>
				<td>
				<code>
					$("#charLenDemo").charLenCount(0);
					<br />
					//$("#charLenDemo").charLenCount(-10);
				</code></td>
			</tr>
			<tr>

				<td>				<textarea rows="4" cols="60" id='charLenDemo1'></textarea></td>

				<td>最大输入200字</td>
				<td>
				<code>
					$("#charLenDemo1").charLenCount(200);
				</code></td>
			</tr>
			<tr>

				<td>				<textarea rows="4" cols="60" id='charLenDemo2'></textarea></td>

				<td>统计输入数量</td>
				<td>
				<code>
					$("#charLenDemo2").charLenCount();
					<br />
					//$("#charLenDemo2").charLenCount(null);
				</code></td>
			</tr>
			<tr>

				<td>				<textarea rows="4" cols="60" id='charLenDemo3'></textarea></td>

				<td>error</td>
				<td>
				<code>
					$("#charLenDemo3").charLenCount('123');
				</code></td>
			</tr>
		</table>
	</body>
</html>
