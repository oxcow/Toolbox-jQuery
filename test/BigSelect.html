<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Simple AutoComplete</title>
		<link rel="stylesheet" type="text/css"
		href="../src/sAutoComplete/css/jquery.sAutoComplete.css" />
		<script type="text/javascript" src="../libs/jquery-1.7.2.js"></script>
		<style type="text/css">
			#seleting {
				border: 1px solid teal;
				width: 400px;
				height: 300px;
			}
			ul {
				padding-left: 4px;
			}
			ul li {
				margin: 1px 2px;
				width: 120px;
				float: left;
				list-style-type: none;
				border: 0px solid red;
				text-decoration: underline;
				cursor: pointer;
			}
		</style>
		<script type="text/javascript">
			function escapeRegex(value) {
				return value.replace(/[-[\]{}()*+?.,\\^$|#\s]/g, "\\$&");
			}

			//基本数据
			var data = [];
			//过滤后的数据
			var filterData = [];

			var initData = function(selectid) {
				$.each($("#" + selectid).find("option"), function(idx, elem) {
					data[idx] = {
						k : $(elem).val(),
						v : $(elem).text()
					};
				});
			}
			var showData = function(data) {
				$("#bigSelect_content").find('ul').detach();
				var $ul = $("<ul>");
				for (var i = 0; i < data.length; i++) {
					var $li = $("<li>").attr("_val_", data[i].k).html(data[i].v).click(function() {
						$("#data1").val($(this).attr("_val_"));
					});
					$ul.append($li);
					if (i == 26)
						break;
				}
				$("#bigSelect_content").append($ul);
			}
			var filter = function(val) {
				var reg = new RegExp("^" + val, "i");
				filterData = [];
				for (var i = 0; i < data.length; i++) {
					var v = data[i].v;
					if (reg.test(v)) {
						filterData.push(data[i]);
					}
				}
				showData(filterData);
			}
			$("#bigsel_auto_search").change(function() {

			});
			$(function() {
				initData("data1");
				showData(data);

				$("#bigSelect_search").keyup(function() {
					var ipt = escapeRegex($(this).val());
					filter(ipt);
				});
			});
		</script>
	</head>
	<body>
		<select name='sel1' id='data1'>
			<option value=''>请选择</option>
			<option value='Java'>Java</option>
			<option value='Javascript'>Javascript</option>
			<option value='Php'>Php</option>
			<option value='.Net'>.Net</option>
			<option value='C#'>C#</option>
			<option value='Ajax'>Ajax</option>
			<option value='Perl'>Perl</option>
			<option value='Ruby On Rails'>Ruby on Rails</option>
			<option value='Object-C'>Object-C</option>
			<option value='Python'>Python</option>
			<option value='C'>C</option>
			<option value='C++'>C++</option>
			<option value='D'>D</option>
			<option value='PL/SQL'>PL/SQL</option>
			<option value='Groovy'>Groovy</option>
			<option value='Matlab'>Matlab</option>
			<option value='Lisp'>Lisp</option>
			<option value='jQuery'>jQuery</option>
			<option value='dojo'>Dojo</option>
			<option value='Logo'>Logo</option>
			<option value='Ada'>Ada</option>
			<option value='Pascal'>Pascal</option>
			<option value='Bash'>Bash</option>
			<option value='VBScript'>VBScript</option>
			<option value='hb'>河北</option>
			<option value='hn'>河南</option>
			<option value='fj'>福建</option>
			<option value='gd'>广东</option>
			<option value='ssx'>山西</option>
			<option value='bj'>北京</option>
			<option value='sd'>山东</option>
			<option value='tj'>天津</option>
			<option value='hz'>杭州</option>
			<option value='hongkang'>香港</option>

		</select>
		<style type="text/css">
			#bigSelect {
				border: 1px solid teal;
				width: 400px;
				height: 300px;
				z-index: 200;
				position: absolute;
				top: 200px;
				left: 500px;
				background-color: #008080;
				opacity: 0.9;
				border-radius: 10px;
				-moz-border-radius: 10px;
				-webkit-border-radius: 10px;
				box-shadow: 5px 2px 6px #000;
				-moz-box-shadow: 5px 2px 6px #000;
				-webkit-box-shadow: 5px 2px 6px #000;
			}
			#bigSelect_search {
				margin: 8px 2px 1px 4px;
				padding: 1px 2px;
				width: 240px;
				height: 24px;
				border-radius: 12px;
				-moz-border-radius: 12px;
				-webkit-border-radius: 12px;
				box-shadow: 5px 2px 6px #000;
				-moz-box-shadow: 5px 2px 6px #000;
				-webkit-box-shadow: 5px 2px 6px #000;
			}
			#bigSelect_content {
				margin: 3px 4px;
				padding: 2px 2px;
				border: 0px solid pink;
				height: 220px;
				overflow: hidden;
			}
			#bigSelect_page {
				font-size: 16px;
				margin-right: 2px;
				text-align: right;
			}
			#bigSelect_page span {
				margin: 2px 2px;
			}
			#bigSelect_page input {
				width: 20px;
			}
		</style>
		<div id="bigSelect">
			<div>
				<input id="bigSelect_search" type='search' autocomplete="off" />
			</div>
			<div id="bigSelect_content">

			</div>
			<div id="bigSelect_page">
				<span><a href="" title="首页">&lt;&lt;</a></span>
				<span><a href="" title="下一页">&lt;</a></span>
				<span>第
					<input type="text" maxlength="2"/>
					页/20页</span>
				<span> <a href="" title="上一页">&gt;</a></span>
				<span><a href="" title="末页">&gt;&gt;</a></span>
			</div>
		</div>
	</body>
</html>
