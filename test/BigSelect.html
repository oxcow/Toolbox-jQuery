<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery BigSelect Plugin</title>
		<link rel="stylesheet" type="text/css" href="../src/BigSelect/css/jquery.BigSelect.css" />
		<script type="text/javascript" src="../libs/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../src/BigSelect/jquery.BigSelect.js"></script>
		<script type="text/javascript">
			$(function() {
				$(".data1").bigSelect({
					id : 'mysel'
				});
				$("#data2").bigSelect();

			});
		</script>
	</head>
	<body>
		<form name="bigSelectFrm" method="get">
			<table border='1' width='80%' align='center'>
				<tr>
					<td>喜欢语言</td>
					<td>
					<select name='sel1' class='data1'>
						<option value=''>请选择</option>
						<option value='Java'>Java</option>
						<option value='Javascript'>Javascript</option>
						<option value='Php'>Php</option>
						<option value='.Net'>.Net</option>
						<option value='C#'>C#</option>
						<option value='Ajax'>Ajax</option>
						<option value='Perl'>Perl</option>
						<option value='Ruby On Rails'>Ruby on Rails</option>
						<option value='Object-C'>Object-C</option>
						<option value='Python'>Python</option>
						<option value='C'>C</option>
						<option value='C++'>C++</option>
						<option value='D'>D</option>
						<option value='PL/SQL'>PL/SQL</option>
						<option value='Groovy'>Groovy</option>
						<option value='Matlab'>Matlab</option>
						<option value='Lisp'>Lisp</option>
						<option value='jQuery'>jQuery</option>
						<option value='dojo'>Dojo</option>
						<option value='Logo'>Logo</option>
						<option value='Ada'>Ada</option>
						<option value='Pascal'>Pascal</option>
						<option value='Bash'>Bash</option>
						<option value='VBScript'>VBScript</option>
					</select></td>
				</tr>
				<tr>
					<td>所在省份</td>
					<td>
					<select name='sel2' id='data2'>
						<option value='tj'>天津</option>
						<option value='hb'>河北</option>
						<option value='hn'>河南</option>
						<option value='fj'>福建</option>
						<option value='gd'>广东</option>
						<option value='ssx'>山西</option>
					</select></td>
				</tr>
				<tr>
					<td>
					<input type="submit" value="submit"/>
					</td>
					<td>
					<input type="reset" value="reset"	/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
